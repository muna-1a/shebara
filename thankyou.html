<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم تأكيد الحجز</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset بسيط */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #4CAF50; /* أخضر للنجاح */
    }

    p.brand {
      font-size: 3em;
      font-weight: bold;
      margin-top: 30px;
      color: #222;
    }

    .check-icon {
      font-size: 4em;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5em; }
      p.brand { font-size: 2em; }
      .check-icon { font-size: 3em; }
    }
  </style>
</head>
<body>

  <div class="container">
    <i class="fas fa-check-circle check-icon"></i>
    <h1>تم تأكيد الحجز بنجاح!</h1>
    <p class="brand">شيبارة</p>
  </div>

</body>
</html>
